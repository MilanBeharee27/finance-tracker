<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
</head>
<body>

    <h1>Edit Transaction</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div style="padding: 10px; border: 1px solid; margin-bottom: 10px; border-color: {% if category == 'success' %}green{% else %}red{% endif %}; color: {% if category == 'success' %}green{% else %}red{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('update_transaction', transaction_id=transaction.transaction_id) }}" method="post">
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" value="{{ '%.2f'|format(transaction.amount|float) }}" required>
        </div>
        <div>
            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="income" {% if transaction.type == 'income' %}selected{% endif %}>Income</option>
                <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>Expense</option>
            </select>
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="{{ transaction.description }}" required>
        </div>
        <div>
            <label for="transaction_date">Date:</label>
            <input type="date" id="transaction_date" name="transaction_date" value="{{ transaction.transaction_date.strftime('%Y-%m-%d') }}" required>
        </div>
        <button type="submit">Update Transaction</button>
        <a href="{{ url_for('dashboard') }}">Cancel</a>
    </form>

</body>
</html>
