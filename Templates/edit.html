<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE FINANCE TRACKER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styling.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">
    
    <div class="w-full max-w-lg mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8">
        <h2 class="text-3xl font-bold text-center mb-6">Edit Transaction</h2>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="bg-{{ 'green' if category == 'success' else 'red' }}-100 border border-{{ 'green' if category == 'success' else 'red' }}-400 text-{{ 'green' if category == 'success' else 'red' }}-700 px-4 py-3 rounded-xl relative mb-2" role="alert">
                            <span class="block sm:inline">{{ message }}</span>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('update_transaction', transaction_id=transaction.transaction_id) }}" method="post" class="space-y-6">
            <div>
                <label for="amount" class="block text-sm font-medium">Amount</label>
                <input type="number" step="0.01" id="amount" name="amount" value="{{ transaction.amount }}" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm bg-gray-50 dark:bg-gray-700 px-3 py-2">
            </div>
            
            <div>
                <label for="type" class="block text-sm font-medium">Type</label>
                <select id="type" name="type" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm bg-gray-50 dark:bg-gray-700 px-3 py-2">
                    <option value="income" {% if transaction.type == 'income' %}selected{% endif %}>Income</option>
                    <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>Expense</option>
                </select>
            </div>
            
            <div>
                <label for="category_id" class="block text-sm font-medium">Category</label>
                <select id="category_id" name="category_id" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm bg-gray-50 dark:bg-gray-700 px-3 py-2">
                    <option value="">No Category</option>
                    {% for category in categories %}
                        <option value="{{ category.category_id }}" {% if transaction.category_id == category.category_id %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="description" class="block text-sm font-medium">Description</label>
                <input type="text" id="description" name="description" value="{{ transaction.description }}" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm bg-gray-50 dark:bg-gray-700 px-3 py-2">
            </div>
            
            <div>
                <label for="transaction_date" class="block text-sm font-medium">Date</label>
                <input type="date" id="transaction_date" name="transaction_date" value="{{ transaction.transaction_date.strftime('%Y-%m-%d') }}" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm bg-gray-50 dark:bg-gray-700 px-3 py-2">
            </div>
            
            <div class="flex items-center justify-between space-x-4">
                <button type="submit" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-colors">Update Transaction</button>
                <a href="{{ url_for('dashboard') }}" class="w-full py-3 px-4 text-center bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-400 transition-colors">Cancel</a>
            </div>
        </form>
    </div>
     <footer class="mt-8 text-center text-sm text-gray-500 dark:text-gray-400">
        404 Solutions 
    </footer>
</body>
</html>
