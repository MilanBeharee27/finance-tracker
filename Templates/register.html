<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker - Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styling.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300 text-base;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="w-full max-w-md mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
        <div class="text-center mb-6">
            <h2 class="text-4xl font-bold text-gray-900 dark:text-white">Create Account</h2>
            <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">Join us and start tracking your finances.</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="text-center p-3 rounded-lg bg-red-100 text-red-700 mb-4 font-medium">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/register" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-lg font-medium text-gray-700 dark:text-gray-300">Username</label>
                <input id="username" name="username" type="text" required class="mt-1 block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white transition-colors duration-200">
            </div>

            <div>
                <label for="password" class="block text-lg font-medium text-gray-700 dark:text-gray-300">Password</label>
                <input id="password" name="password" type="password" required class="mt-1 block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white transition-colors duration-200">
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-lg font-bold text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                    Sign Up
                </button>
            </div>
        </form>
        <p class="mt-4 text-center text-lg text-gray-600 dark:text-gray-400">
            Already have an account? 
            <a href="{{ url_for('login') }}" class="font-medium text-green-600 hover:text-green-500 transition-colors">
                Log in here
            </a>
        </p>
    </div>

    <footer class="mt-8 text-center text-sm text-gray-500 dark:text-gray-400">
        404 Solutions 
    </footer>
</body>
</html>
